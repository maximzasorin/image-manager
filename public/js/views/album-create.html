<form class="album-form">
	<h2>Create Album</h2>
	<div class="alert alert-danger" role="alert" ng-show="lastError != null">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span>
		{{ lastError }}
	</div>
	<div class="form-group">
		<label class="album-form__label control-label" for="name-field">Name:</label>
		<input type="text" class="form-control" id="name-field" ng-model="album.name" />
	</div>
	<div class="form-group">
		<label class="album-form__label control-label" for="width-field">Max Width (px):</label>
		<input type="text" class="form-control" id="width-field" ng-model="album.maxWidth" />
	</div>
	<div class="form-group">
		<label class="album-form__label control-label" for="height-field">Max Height (px):</label>
		<input type="text" class="form-control" id="height-field" ng-model="album.maxHeight" />
	</div>
	<div class="form-group">
		<label class="album-form__label control-label" for="archive-field">Archive (.zip):</label>
		<input type="file" ngf-select ng-model="archive" />
	</div>
	<div class="album-form__footer form-footer form-group">
 		<button type="submit" class="btn btn-default" ng-click="createAlbum()">Create</button>
	</div>
	<div class="progress" ng-show="uploadProgress != null">
		<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{uploadProgress}}%;"></div>
	</div>
</form>
