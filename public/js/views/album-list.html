<div class="albums" ng-show="albums.length > 0">
	<h2>Albums</h2>
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Resolution</th>
				<th>Images Count</th>
				<th>Created</th>
				<th>State</th>
			</tr>
		</thead>
		<tbody ng-repeat="album in albums">
			<tr>
				<td>{{ album.id }}</td>
				<td><a href="#/albums/{{ album.id }}">{{ album.name }}</a></td>
				<td>{{ album.maxWidth }}x{{ album.maxHeight }}</td>
				<td>{{ album.countImages }}</td>
				<td>{{ album.createdAt | date : 'dd MMM yy' }}</td>
				<td>{{ album.saved == true?'saved':'unsaved' }}</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="alert alert-info" ng-show="albums.length == 0">No one album was uploaded.</div>
